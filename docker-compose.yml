services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: horilla_app
    restart: always
    # COMANDO MAGICO: Inyectamos la configuración CSRF si no existe, y luego arrancamos.
    command: >
      sh -c "pip install gunicorn whitenoise psycopg2-binary &&
             grep -q 'CSRF_TRUSTED_ORIGINS = os.getenv' horilla/settings.py || echo \"import os; CSRF_TRUSTED_ORIGINS = os.getenv('CSRF_TRUSTED_ORIGINS', '').split(',')\" >> horilla/settings.py &&
             echo 'Esperando a la DB...' &&
             sleep 5 &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python -m gunicorn horilla.wsgi:application --bind 0.0.0.0:8000"
    environment:
      - DEBUG=True
      - ALLOWED_HOSTS=*
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${POSTGRES_DB:-horilla}
      - DB_USER=${POSTGRES_USER:-horilla}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-securepassword}
      - DB_HOST=db
      - DB_PORT=5432
      - USE_WHITENOISE=True
      # Esta variable la tomará del entorno de Coolify que configuraste en el Paso 1
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
    volumes:
      - horilla_static:/app/static
      - horilla_media:/app/media
    depends_on:
      db:
        condition: service_healthy
    networks:
      - horilla_net
    expose:
      - "8000"

  db:
    image: postgres:15-alpine
    container_name: horilla_db
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-horilla}
      - POSTGRES_USER=${POSTGRES_USER:-horilla}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-securepassword}
    volumes:
      - horilla_db_data:/var/lib/postgresql/data
    networks:
      - horilla_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-horilla}"]
      interval: 5s
      timeout: 5s
      retries: 10

networks:
  horilla_net:
    driver: bridge

volumes:
  horilla_db_data:
  horilla_static:
  horilla_media:
