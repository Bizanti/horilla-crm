services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: horilla_app
    restart: always
    # Comando vital: Espera a la DB, instala Gunicorn/Whitenoise (para producci칩n), migra, colecta est치ticos y arranca.
    command: >
      sh -c "pip install gunicorn whitenoise &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn horilla.wsgi:application --bind 0.0.0.0:8000"
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=*
      - DB_ENGINE=django.db.backends.postgresql_psycopg2
      - DB_NAME=${POSTGRES_DB:-horilla}
      - DB_USER=${POSTGRES_USER:-horilla}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-securepassword}
      - DB_HOST=db
      - DB_PORT=5432
      # Configuraci칩n para servir archivos est치ticos con Whitenoise (inyectado arriba)
      - USE_WHITENOISE=True 
    volumes:
      - horilla_static:/app/static
      - horilla_media:/app/media
    depends_on:
      - db
    networks:
      - horilla_net
    expose:
      - "8000"

  db:
    image: postgres:15-alpine
    container_name: horilla_db
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-horilla}
      - POSTGRES_USER=${POSTGRES_USER:-horilla}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-securepassword}
    volumes:
      - horilla_db_data:/var/lib/postgresql/data
    networks:
      - horilla_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-horilla}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  horilla_net:
    driver: bridge

volumes:
  horilla_db_data:
  horilla_static:
  horilla_media:
